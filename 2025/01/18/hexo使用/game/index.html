<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入外部的 CSS 样式表，用于设置页面的样式，且按照要求只能在此处引入外部 CSS，禁止使用内部 CSS -->
    <link rel="stylesheet" type="text/css" href="/style/wordle.css">
    <!-- 引入外部的 JavaScript 文件，用于实现页面的交互功能等，且按照要求只能在此处引入外部 JavaScript，禁止使用内部 JavaScript -->
    <script src="/script/wordle.js"></script>
    <title> Wordle </title>
</head>

<body>
    <!-- 页面的整体容器，用于包裹页面的主要内容，控制页面内容的宽度和内边距等样式 -->
    <div class="container">
        <!-- 页面的头部区域，通常包含网站的标题、导航等内容，这里主要是游戏的标题、提示信息区域和重启按钮 -->
        <header>
            <!-- 游戏的标题 -->
            <h1>WORDLE</h1>
            <!-- 用于显示提示信息的区域，比如游戏中的错误提示、成功提示等 -->
            <div id="alert" class="alert"></div>
            <!-- 用于动态插入内容的区域，例如可以插入一些说明文本、图片等 -->
            <div id="dynamic-content"></div>
            <!-- 重启游戏的按钮，初始状态为隐藏，在游戏结束等情况下显示 -->
            <button id="restart-button" style="display: none;">Restart</button>
        </header>
        <!-- 页面的主要内容区域，包含游戏的棋盘和虚拟键盘 -->
        <main>
            <!-- 游戏的棋盘区域，用于显示玩家的猜测结果等 -->
            <div id="board" class="board"></div>
            <!-- 虚拟键盘区域，玩家通过点击这些按钮输入猜测的单词 -->
            <div class="keyboard">
                <!-- 虚拟键盘的第一行按钮 -->
                <div class="row">
                    <button data-key="Q">Q</button>
                    <button data-key="W">W</button>
                    <button data-key="E">E</button>
                    <button data-key="R">R</button>
                    <button data-key="T">T</button>
                    <button data-key="Y">Y</button>
                    <button data-key="U">U</button>
                    <button data-key="I">I</button>
                    <button data-key="O">O</button>
                    <button data-key="P">P</button>
                </div>
                <!-- 虚拟键盘的第二行按钮 -->
                <div class="row">
                    <button data-key="A">A</button>
                    <button data-key="S">S</button>
                    <button data-key="D">D</button>
                    <button data-key="F">F</button>
                    <button data-key="G">G</button>
                    <button data-key="H">H</button>
                    <button data-key="J">J</button>
                    <button data-key="K">K</button>
                    <button data-key="L">L</button>
                </div>
                <!-- 虚拟键盘的第三行按钮，包含特殊功能按钮如回车键和退格键 -->
                <div class="row">
                    <button data-key="Enter" class="wide">ENTER</button>
                    <button data-key="Z">Z</button>
                    <button data-key="X">X</button>
                    <button data-key="C">C</button>
                    <button data-key="V">V</button>
                    <button data-key="B">B</button>
                    <button data-key="N">N</button>
                    <button data-key="M">M</button>
                    <button data-key="Backspace" class="wide">DEL</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
